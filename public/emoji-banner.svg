<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#C026D3" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3" />
    </filter>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.1)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.05)" />
    </linearGradient>
    
    <!-- Button gradient -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F472B6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="600" rx="20" ry="20" fill="url(#bgGradient)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="300" fill="#4F46E5" opacity="0.1" />
  <circle cx="1100" cy="500" r="250" fill="#C026D3" opacity="0.1" />
  
  <!-- Game title with glow effect -->
  <g filter="url(#glow)">
    <text x="600" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">EMOJI GUESSER</text>
    <text x="600" y="170" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" opacity="0.8">Decode the emoji puzzles and test your skills!</text>
  </g>
  
  <!-- Game card with glass effect -->
  <rect x="250" y="210" width="700" height="280" rx="25" ry="25" fill="url(#cardGradient)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" filter="url(#shadow)" />
  
  <!-- Emoji game example -->
  <g>
    <!-- First emoji with shadow -->
    <text x="350" y="340" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="120" text-anchor="middle" filter="url(#shadow)">🌞</text>
    
    <!-- Plus sign -->
    <text x="470" y="335" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">+</text>
    
    <!-- Second emoji with shadow -->
    <text x="600" y="340" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="120" text-anchor="middle" filter="url(#shadow)">🕶️</text>
    
    <!-- Equal sign -->
    <text x="730" y="335" font-family="Arial, sans-serif" font-size="50" fill="white" text-anchor="middle">=</text>
    
    <!-- Question mark with animated pulse (using CSS animation) -->
    <text x="850" y="340" font-family="Arial, sans-serif" font-size="90" fill="white" text-anchor="middle" opacity="0.9">?</text>
  </g>
  
  <!-- Input field -->
  <rect x="300" y="400" width="600" height="60" rx="30" ry="30" fill="rgba(255, 255, 255, 0.9)" filter="url(#shadow)" />
  <text x="600" y="442" font-family="Arial, sans-serif" font-size="26" fill="#6D28D9" text-anchor="middle">sunglasses</text>
  
  <!-- Action button -->
  <rect x="500" y="480" width="200" height="50" rx="25" ry="25" fill="url(#buttonGradient)" filter="url(#shadow)" />
  <text x="600" y="515" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">GUESS NOW</text>
  
  <!-- Floating emoji decorations -->
  <text x="150" y="200" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="40" opacity="0.8" transform="rotate(-15,150,200)">🎮</text>
  <text x="1050" y="200" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="40" opacity="0.8" transform="rotate(15,1050,200)">🎯</text>
  <text x="200" y="500" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="40" opacity="0.8" transform="rotate(-5,200,500)">🧩</text>
  <text x="1000" y="500" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="40" opacity="0.8" transform="rotate(5,1000,500)">🏆</text>
  <text x="180" y="300" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="30" opacity="0.6" transform="rotate(10,180,300)">✨</text>
  <text x="1020" y="300" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji" font-size="30" opacity="0.6" transform="rotate(-10,1020,300)">✨</text>
</svg> 